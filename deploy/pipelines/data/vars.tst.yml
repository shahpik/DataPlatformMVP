  mlAppInsights: ai-ml-$(organisationCode)-$(projectCode)-$(environmentCode)-$(regionCode)
  mlStorageAccount: stml$(organisationCode)$(projectCode)$(environmentCode)$(regionCode)01

  #Resource Group
  rg: rg-$(organisationCode)-$(projectCode)-$(environmentCode)-$(regionCode)

   #SQL Server
  sqlDWServer: sql-srv-$(organisationCode)-$(projectCode)-$(environmentCode)-$(regionCode)
