jobs:
  - deployment: Deploy
    displayName: "Deploy Azure Data Services"
    environment: $
    pool:
      vmImage: 'ubuntu-latest'
    strategy:
      runOnce:
        deploy:
          steps:

          - task: AzureCLI@2
            displayName: 'Create Resource Group'
            inputs:
                azureSubscription: 'SC-DataPlatformMVP-AUE-Test-Spoke-Connected-01'
                scriptType: bash
                scriptLocation: inlineScript
                inlineScript: |
                    echo "Creating Resource Group"
                    az group create \
                        --name $(rg) \
                        --location $(region)